<!DOCTYPE html>
   <html>
   <head>
     <title>News Poster Settings</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
     <style>
       body {
         font-family: 'Roboto', sans-serif;
         background-color: #15202b; /* Dark Twitter-like background */
         color: #ffffff;
         padding: 20px;
         width: 300px;
         margin: 0;
       }
       h2 {
         font-size: 18px;
         margin-bottom: 10px;
         color: #1da1f2; /* Twitter blue */
       }
       label {
         display: block;
         font-size: 14px;
         margin-bottom: 5px;
       }
       input, select {
         width: 100%;
         padding: 10px;
         margin-bottom: 15px;
         background-color: #253341;
         color: #ffffff;
         border: 1px solid #38444d;
         border-radius: 4px;
         font-size: 14px;
         box-sizing: border-box;
       }
       .range-container {
         display: flex;
         gap: 10px;
       }
       .range-container input {
         width: 50%;
       }
       .checkbox-container {
         display: flex;
         align-items: center;
         margin-bottom: 15px;
       }
       .checkbox-container input {
         width: auto;
         margin-right: 10px;
       }
       button {
         background-color: #1da1f2;
         color: #ffffff;
         border: none;
         padding: 12px;
         width: 100%;
         font-size: 16px;
         font-weight: 500;
         border-radius: 4px;
         cursor: pointer;
         transition: background-color 0.2s;
       }
       button:hover {
         background-color: #0c84d3;
       }
       #status {
         margin-top: 10px;
         font-size: 14px;
         text-align: center;
         color: #4caf50; /* Green for success */
       }
       .note {
         font-size: 12px;
         color: #b0b8c1;
         margin-bottom: 15px;
       }
       .donation-section {
         margin-top: 20px;
         text-align: center;
       }
       .donation-section p {
         font-size: 14px;
         margin-bottom: 10px;
         color: #b0b8c1;
       }
       .donation-section a {
         color: #1da1f2;
         text-decoration: none;
         font-weight: 500;
       }
       .donation-section a:hover {
         text-decoration: underline;
       }
     </style>
   </head>
   <body>
     <h2>API Key</h2>
     <label for="openaiKey">OpenAI API Key</label>
     <input id="openaiKey" type="password">

     <h2>API Model</h2>
     <select id="model">
       <option value="gpt-4o-mini">gpt-4o-mini (default, cost-effective)</option>
       <option value="gpt-4o">gpt-4o (high quality)</option>
       <option value="gpt-3.5-turbo">gpt-3.5-turbo (fast, low cost)</option>
     </select>

     <h2>Hotkey</h2>
     <label for="hotkey">Hotkey (e.g., Ctrl+Shift+N)</label>
     <input id="hotkey" type="text" placeholder="Ctrl+Shift+N">
     <div class="note">Valid: Ctrl, Shift, Alt, plus a letter (e.g., Ctrl+Shift+P). Set in chrome://extensions/shortcuts.</div>

     <h2>Post Format Customization</h2>
     <label for="grabberStyle">Grabber Style</label>
     <input id="grabberStyle" type="text" placeholder="ONE WORD CAPITALIZED GRABBER">

     <label>Summary Word Range</label>
     <div class="range-container">
       <input id="minWords" type="number" placeholder="Min words (e.g., 15)" min="5" max="50">
       <input id="maxWords" type="number" placeholder="Max words (e.g., 30)" min="5" max="50">
     </div>

     <label>Character Range</label>
     <div class="range-container">
       <input id="minChars" type="number" placeholder="Min chars (e.g., 150)" min="100" max="280">
       <input id="maxChars" type="number" placeholder="Max chars (e.g., 260)" min="100" max="280">
     </div>

     <label for="sourceFormat">Source Format (if included)</label>
     <input id="sourceFormat" type="text" placeholder="Source: [Outlet]">

     <div class="checkbox-container">
       <input id="includeSource" type="checkbox" checked>
       <label for="includeSource">Include Source</label>
     </div>

     <button id="save">Save Settings</button>
     <div id="status"></div>

     <div class="donation-section">
       <p>Support continued development and maintenance!</p>
       <a href="<form action="https://www.paypal.com/donate" method="post" target="_top">
        <input type="hidden" name="business" value="5DMKV5CXJF5AC" />
        <input type="hidden" name="no_recurring" value="0" />
        <input type="hidden" name="item_name" value="Your donations and support will allow for continued development of the News-Poster Chrome extension. That you!" />
        <input type="hidden" name="currency_code" value="USD" />
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
        <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />

     <script src="popup.js"></script>
   </body>
   </html>
