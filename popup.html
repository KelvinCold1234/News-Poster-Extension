<!DOCTYPE html>
<html>
<head>
  <title>News Poster Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #15202b; /* Dark Twitter-like background */
      color: #ffffff;
      padding: 20px;
      width: 300px;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #1da1f2; /* Twitter blue */
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #253341;
      color: #ffffff;
      border: 1px solid #38444d;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #1da1f2;
      color: #ffffff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0c84d3;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: #4caf50; /* Green for success */
    }
    .note {
      font-size: 12px;
      color: #b0b8c1;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>API Key</h2>
  <label for="openaiKey">OpenAI API Key</label>
  <input id="openaiKey" type="password">

  <h2>API Model</h2>
  <select id="model">
    <option value="gpt-4o-mini">gpt-4o-mini (default, cost-effective)</option>
    <option value="gpt-4o">gpt-4o (high quality)</option>
    <option value="gpt-3.5-turbo">gpt-3.5-turbo (fast, low cost)</option>
  </select>

  <h2>Hotkey</h2>
  <label for="hotkey">Hotkey (e.g., Ctrl+Shift+N)</label>
  <input id="hotkey" type="text" placeholder="Ctrl+Shift+N">
  <div class="note">Valid: Ctrl, Shift, Alt, plus a letter (e.g., Ctrl+Shift+P). Set in chrome://extensions/shortcuts.</div>

  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
